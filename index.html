<!DOCTYPE html>
<html>

<head>
  <title>
    Javascript Quiz
  </title>
  <link rel="stylesheet" href="Assets/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="Javascript" href="Assets/index.js" />

  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-9"></div>
    <div class="col-md-1" id="timer">
      Timer 75
    </div>
  </div>
  <br />
</head>

<body>
  <div class="startPage">
    <h1 id="top">
      Coding Quiz Challenge
    </h1>
    <br />
    <p>
      Answer the following multiple choice questions about coding. Each time you miss a 
      question, you lose 10 seconds. Try to get the highest score!
    </p>
    <button id="start">
      Start Quiz
    </button>
  </div>
  <div class="one">
    <h1 id="quiz"></h1>
    <button id="btn0"></button>
    <br />
    <button id="btn1"></button>
    <br />
    <button id="btn2"></button>
    <br />
    <button id="btn3"></button>
  </div>
  <div id="name">
    <h3>All Done!</h3>
    <h5 id="finalScore">g</h5>
    Name:<input type="text" />
    <button id="submitInitials">Submit</button>
  </div>
  <div id="highScoresList"></div>
  <script src="Assets/index.js"></script>
</body>

</html>
